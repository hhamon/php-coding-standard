language: php

php:
    - 7.1
    - 7.2
    - 7.3
    - 7.4
    - nightly

before_script:
  - stable='^[0-9\.]+$'; if [[ "$TRAVIS_PHP_VERSION" =~ $stable ]]; then phpenv config-rm xdebug.ini; fi
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - composer install
  - ./vendor/bin/phpunit --version

script:
    - composer test

matrix:
  allow_failures:
    - php: nightly

notifications:
  email:
    - codell@unleashed-technologies.com
